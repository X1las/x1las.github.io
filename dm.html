<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A soundboard for DMs to use in their D&D games">
    <title>DM Soundboard</title>
    <link rel="stylesheet" href="shared.css">
    <script src="shared.js"></script>
    <script>
        function toggleSound(soundId, button) {
            var sound = document.getElementById(soundId);
            if (sound.paused) {
                sound.play();
                button.classList.add('playing');
            } else {
                sound.pause();
                button.classList.remove('playing');
            }

            sound.onended = function() {
                button.classList.remove('playing');
            };
        }

        function setVolume(soundId, volume) {
            var sound = document.getElementById(soundId);
            sound.volume = volume;
        }

        function pauseAllSounds() {
            var sounds = document.querySelectorAll('audio');
            sounds.forEach(function(sound) {
                sound.pause();
            });
            var buttons = document.querySelectorAll('.button');
            buttons.forEach(function(button) {
                button.classList.remove('playing');
            });
        }

        function resetAllSounds() {
            var sounds = document.querySelectorAll('audio');
            sounds.forEach(function(sound) {
            sound.currentTime = 0;
            sound.pause();
            });
            var buttons = document.querySelectorAll('.button');
            buttons.forEach(function(button) {
            button.classList.remove('playing');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            var thematicSounds = document.querySelectorAll('audio[id^="sound"]');
            var combatSounds = document.querySelectorAll('audio[id^="combat"]');
            
            thematicSounds.forEach(function(sound) {
                sound.loop = true;
            });

            combatSounds.forEach(function(sound) {
                sound.loop = true;
            });
        });
    </script>
</head>
